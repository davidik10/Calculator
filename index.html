<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stylesheet.css" />
        <script src="script.js" defer></script>
        <script src="https://kit.fontawesome.com/af6e667308.js" crossorigin="anonymous"></script>
        <title>Calculator</title>
    </head>
    <body>
        <header>Calculator</header>
        <main>
            <div class="Screen"></div>
            <div class="Buttons">
                <div class="First-Line">
                    <button class="Dot"><strong>.</strong></button>
                    <button class="Zero">0</button>
                    <button class="Equal">=</button>
                    <button class="Add">+</button>
                </div>
                <div class="Second-Line">
                    <button class="One">1</button>
                    <button class="Two">2</button>
                    <button class="Three">3</button>
                    <button class="Substract">-</button>
                </div>
                <div class="Third-Line">
                    <button class="Four">4</button>
                    <button class="Five">5</button>
                    <button class="Six">6</button>
                    <button class="Multiply">x</button>
                </div>
                <div class="Fourth-Line">
                    <button class="Seven">7</button>
                    <button class="Eight">8</button>
                    <button class="Nine">9</button>
                    <button class="Divide">÷</button>
                </div>
                <div class="Fifth-Line">
                    <button class="Left-Bracket">(</button>
                    <button class="Right-Bracket">)</button>
                    <button class="Root">√</button>
                    <button class="Exponent">^</button>
                </div>
                <div class="Extra-Buttons">
                    <button class="Clear"><i class="fa-solid fa-delete-left"></i></button>
                    <button class="Clear-All"><strong>AC</strong></button>
                </div>
            </div>
        </main>
    </body>
</html>
